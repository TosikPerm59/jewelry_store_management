{% extends 'product_guide/base.html' %}

{% block main %}
    <div class="register_window">

        {% if number_of_messages > 0 %}
            <div class="error_message_block">
                {% for message in messages %}
                    <p class="error_message"><strong>{{ message }}</strong></p>
                {% endfor %}
            </div>
        {%endif%}


        <form class="register_form" method="post" action="" name="register">
            {% csrf_token %}
            <fieldset id="register_fieldset">
                <legend>Форма регистрации</legend>
                <div class="register_form_string">
                    <label class="register_form_label" for="name">Имя</label>
                    <input type="text" id="name" maxlength="25" name="name" required value="{{name}}">
                </div>
                <div class="register_form_string">
                    <label class="register_form_label" for="surname">Фамилия</label>
                    <input type="text" id="surname" maxlength="25" name="surname" required value="{{surname}}">
                </div>
                <div class="register_form_string">
                    <label class="register_form_label" for="email">Email</label>
                    <input type="email" id="email" maxlength="35" name="email" required value="{{email}}">
                </div>
                <div class="register_form_string">
                    <label class="register_form_label" for="password_1">Пароль</label>
                    <input type="password" id="password_1" name="password_1" maxlength="25" value="{{password_1}}">
                </div>
                <div class="register_form_string">
                    <label class="register_form_label" for="password_2">Пароль</label>
                    <input type="password" id="password_2" name="password_2" maxlength="25" value="{{password_2}}">
                </div>

                <button id="register_button" type="submit">Зарегистрироваться</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
